<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        body {
            background-image: url(/image/login.jpeg);
            background-size: 100%;
            background-attachment: fixed;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
<nav th:include="fragments/navbar"></nav>
<br/><br/><br/><br/><br/><br/>
<div class="container">
    <div class="d-flex justify-content-end h-100">
        <div class="d-flex justify-content-center card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/authenticate}" method="post">
                    <div class="input-group form-group">
                        <label for="username" style="color: aliceblue">Username</label>
                        </br>
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Username" minlength="2" maxlength="60"
                               required autofocus>
                    </div>
                    <div class="input-group form-group">
                        <label for="password" style="color: aliceblue">Password</label>
                        </br>
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password" minlength="6" maxlength="68"
                               required>
                        <br/>
                    </div>
                    <i th:if="${param.error}" style="color: aliceblue">
                        Looks like these are not your correct details.     Please try again
                    </i>
                    <button class="btn float-right login_btn" type="submit" value="Login">Sign In</button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="/register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="fragments/footer"></footer>
<span th:include="fragments/scripts-loader"></span>
</body>
</html>
