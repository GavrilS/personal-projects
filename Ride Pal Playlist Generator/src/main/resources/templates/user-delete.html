<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-image: url(/image/profile.jpeg);
            background-size: 100%;
            background-attachment: fixed;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--     Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Profile</title>
</head>
<body>


<nav th:include="fragments/navbar"></nav>

<div class="jumbotron jumbotron-fluid" style="opacity: 0.7;">
    <h2 class="display-4"
        style="text-align: center;
                font-family: 'Kalam';
                font-style: oblique;
                font-weight: bold;
                font-size: 40px ;color:#A65188">Attention !</h2>
    <p class="lead"
       style="text-align: center;
                font-family: 'Kalam';
                font-style: oblique;
                font-weight: bold;
                font-size: 32px;color: #A65188;
text-shadow: 2px 2px #e29ba5 ;">Pressing the 'Delete' button will delete this user and his playlists!</p>
</div>

<div class="tab-content" id="nav-tabContent" style="opacity: 0.7;border-radius: 5%;">
    <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
        <div class="card text-center mb-xl-4 mx-auto" style="max-width: 400px;">
            <div class="row no-gutters justify-content-center">
                <div class="col-md-5 justify-content-center">
                    </br>
                    <form class="form-delete" action="#" th:action="@{'/users/' + ${user.username} + '/delete'}"
                          th:object="${user}" method="post">
                        <div class="justify-content-center" style="opacity: 0.7">
                            <label style="font-size: 20px;color: #A65188">Username:</label>

                            <h2 th:text="${user.username}" style="font-size: 20px;color: #A65188">Username:</h2>
                            <br/>

                            <form th:action=" @{/logout}" method="post" style="justify-content: center;">
                                <button type="submit" class="btn btn-light justify-content-center"
                                        style=" border-color: #A65188 ;justify-content: center" value="Delete">Delete
                                </button>
                            </form>
                        </div>
                        </br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<span th:include="fragments/scripts-loader"></span>

<footer th:include="fragments/footer"></footer>
</body>
</html>
