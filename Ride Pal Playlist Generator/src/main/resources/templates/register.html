<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head" xmlns:th="http://www.thymeleaf.org">
    <style>
        body {
            background-image: url(/image/register.jpeg);
            background-size: 100%;
            background-attachment: fixed;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Register Page</title>

</head>
<body>
<nav th:include="fragments/navbar" ></nav>
<br/><br/><br/><br/><br/><br/>
<div class="container">
    <div class="d-flex justify-content-left h-100">
        <div class="d-flex justify-content-center card">
            <div class="card-header">
                <h3 >Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" th:field="*{username}"class="form-control" placeholder="Username" minlength="2" maxlength="60" required autofocus>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password"minlength="6" maxlength="68" required>
                        <br/>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" th:field="*{passwordConfirmation}" class="form-control" placeholder="Confirm Password"minlength="6" maxlength="68" required>
                        <br/>
                    </div>
                    <i th:if="${error != null}" th:text="${error}" class="error" style="color: aliceblue"/>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="fragments/footer"></footer>
<span th:include="fragments/scripts-loader"></span>
</body>
</html>
